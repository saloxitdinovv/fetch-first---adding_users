<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="project_name">
            прописав человека в форму - добавьте его в необходимую колонку
        </h1>

        <form name="adding">
            <label>
                <h3>Имя</h3>
                <input type="text" name="name" class="name" placeholder="Имя">
            </label>
            <label>
                <h3>Возраст</h3>
                <input type="number" name="age" class="age" placeholder="Возраст">
            </label>
            <button class="add">Добавить</button>
        </form>


        <div class="ages">
            <div class="young box">
                <h3>Люди до 25</h3> 
                <div class="users"></div>
            </div>
            <div class="adult box">
                <h3>Люди до 50</h3> 
                <div class="users"></div>
            </div>
            <div class="old box">
                <h3>Остальные</h3> 
                <div class="users"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
